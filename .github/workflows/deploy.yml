name: Deploy to GitHub Pages  # GitHub Pagesへの自動デプロイワークフロー名

# mainブランチへのpushをトリガーに実行
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest  # Ubuntuの最新環境で実行

    steps:
      # リポジトリのコードをチェックアウト（取得）
      - uses: actions/checkout@v3

      # Node.jsのセットアップ（バージョン18を指定）
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 依存パッケージをインストール
      - run: npm install

      # Next.jsアプリをビルドして静的ファイルを生成
      - run: npm run build

      # 静的ファイルをGitHub Pagesに公開
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub Actionsの自動トークンを利用
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # GitHub Pagesに公開するディレクトリ
          publish_dir: ./out
